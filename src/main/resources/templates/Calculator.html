<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script></script>
	<link rel="stylesheet" type="text/css" href="/CSS/Calculator.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tektur:wght@600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<div id="basic-calculator">
	<div id="basic-calculator-background">
		<h1 id="project-heading">Basic Calculator</h1>
		<div id="actual-calculator">
			<div id="result-area">
				<input type="text" id="result-above">
				<input type="text" id="result-below">
			</div>
			<div id="numbers-operation-keys-area">
				<div id="function-keys-area" class="function-keys-area">
					<input type="button" id="check-btn" value="Check">
					<input type="button" id="partial-c-btn" value="C">
					<input type="button" id="full-c-btn" value="AC">
				</div>
				<div id="numbers-operation-keys-area-actual">
					<div id="numbers-keys-area-actual-inner">
						<div id="numbers-9"><i>9</i></div>
						<div id="numbers-8"><i>8</i></div>
						<div id="numbers-7"><i>7</i></div>
						<div id="numbers-6"><i>6</i></div>
						<div id="numbers-5"><i>5</i></div>
						<div id="numbers-4"><i>4</i></div>
						<div id="numbers-3"><i>3</i></div>
						<div id="numbers-2"><i>2</i></div>
						<div id="numbers-1"><i>1</i></div>
						<div id="numbers-0"><i>0</i></div>
						<div id="numbers-."><i>.</i></div>
						<div id="numbers-00"><i>00</i></div>
					</div>
					<div id="operations-keys-area-actual-inner">
						<div id="operations-1">
							<div id="operation-/"><i>/</i></div>
							<div id="operation-%"><i>%</i></div>
							<div id="operation-*"><i>x</i></div>
							<div id="operation--"><i>-</i></div>
						</div>
						<div id="operations-2">
							<div id="operation-+"><i>+</i></div>
							<div id="operation-="><i>=</i></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>


</html>
